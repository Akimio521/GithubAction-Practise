name: MediaWarp Releaser

on:
  push:
    branches:
      - main
    paths:
      - core/version.go

env:
  APP_NAME: MediaWarp

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get-version.outputs.app_version }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: APP Version
        id: get-version
        run: |
          APP_VERSION=$(cat core/version.go | sed -ne 's/const\sAPP_VERSION\sstring\s=\s"v\(.*\)"/\1/gp')
          echo "检测到版本号为 $APP_VERSION"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

  docker-builder:
    name: Docker Image Builder
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mediawarp
          tags: |
              type=raw,value=latest,enable=true
              type=raw,value=${{ needs.get-version.outputs.app_version }},enable=true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64
            linux/arm/v7
            linux/arm64/v8
            linux/s390x
          push: true
          build-args: |
            MEDIAWARP_VERSION=${{ needs.get-version.outputs.app_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha, scope=${{ github.workflow }}-docker
          cache-to: type=gha, scope=${{ github.workflow }}-docker

  binary-builder:
    name: Binary Image Builder
    needs: get-version
    uses: ./.github/workflows/binary-builder.yaml
    with:
      APP_VERSION: ${{ needs.get-version.outputs.app_version }}

  create-release:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: [ get-version, docker-builder, binary-builder ]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME}}-v${{ needs.get-version.outputs.app_version }}-*
          path: ${{ github.workspace }}/bin

      - name: Create Release
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: v${{ needs.get-version.outputs.app_version }}
          tag_name: v${{ needs.get-version.outputs.app_version }}
          body: ${{ github.event.commits[0].message }}
          files: ${{ github.workspace }}/bin/*
          draft: false
          prerelease: false
